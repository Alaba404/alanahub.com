<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alana Hub - Work in Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .badge {
            display: inline-block;
            padding: 1.5rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 4rem;
            background: rgba(255, 255, 255, 0.02);
        }

        .badge-text {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6rem;
            letter-spacing: -1px;
        }

        .contact {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .contact:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .footer {
            margin-top: 8rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .badge {
                padding: 1.2rem 2.5rem;
                margin-bottom: 3rem;
            }

            .badge-text {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }

            .footer {
                margin-top: 6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">
            <div class="badge-text">Work in Progress</div>
        </div>

        <h1 class="logo">Alana Hub</h1>

        <a href="mailto:contact@alanahub.com" class="contact">contact@alanahub.com</a>

        <div class="footer">© 2026 Alana Hub. Tous droits réservés.</div>
    </div>
</body>
</html>
